
<ion-list>
<div ng-repeat="persona in personas">
	<ion-item class="item-stable"
	ng-click="togglePersona(persona)"
	ng-class="{active: isPersonaShown(persona)}">
	<i class="icon" ng-class="isPersonaShown(persona) ? 'ion-minus' : 'ion-plus'"></i>
	&nbsp;
	{{persona.nombre}}
	<span class="item-note">
      {{persona.totalEmpanadas()*5}}
    </span>
</ion-item>
<ion-item class="item-accordion"
ng-repeat="empanada in persona.empanadas"
ng-show="isPersonaShown(persona)">
<span class="badge badge-assertive">{{empanada.cantidad}}</span>
{{empanada.gusto}}
</ion-item>
</div>
</ion-list>
