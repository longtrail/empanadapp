<ion-content class="has-header padding">
	<div class="list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Costo por empanada</span>
	    <input type="text" ng-model="costos.unitario" value="{{costos.unitario | currency }}">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Costos extras</span>
	    <input type="text" ng-model="costos.extra" value="{{costos.extra | currency}}">
	  </label>
	  
	</div>  
</ion-content>
