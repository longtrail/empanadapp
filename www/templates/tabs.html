<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->
  <ion-tab title="Pedido" icon="icon ion-home" href="#/tab/pedido">
    <ion-nav-view name="tab-pedido"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Costos" icon="icon ion-cash" href="#/tab/costos">
    <ion-nav-view name="tab-costos"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Resumen" icon="icon ion-gear-b" href="#/tab/resumen">
    <ion-nav-view name="tab-resumen"></ion-nav-view>
  </ion-tab>


</ion-tabs>
